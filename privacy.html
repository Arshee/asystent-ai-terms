    <h1>Polityka Prywatności</h1>
    <p>Aplikacja nie gromadzi ani nie przetwarza danych osobowych użytkownika poza danymi wymaganymi do autoryzacji API (tokeny autoryzacyjne).</p>
    <p>Tokeny przechowywane są lokalnie w systemie użytkownika i nie są udostępniane osobom trzecim.</p>
